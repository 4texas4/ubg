
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>RatJump</title>
  <link rel="icon" href="https://ratgames.vercel.app/media/favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: #d2b48c;
      overflow: hidden;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #loading-image {
      width: 320px;
      margin-bottom: 10px;
    }

    #loading-title {
      font-size: 26px;
      font-weight: bold;
      color: #f0d8b8;
      margin-bottom: 40px;
    }

    #progress-wrapper {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #progress-percent {
      margin-right: 10px;
      font-size: 16px;
      min-width: 40px;
      text-align: right;
      color: #e3c7a4;
    }

    #progress-bar {
      width: 60vw;
      max-width: 600px;
      height: 14px;
      background-color: #1c1008;
      border: 1px solid #5c4024;
      border-radius: 8px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: #a67c52;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="loading-screen">
	  <img id="loading-image" src="https://4texas4.github.io/rat-simulator/rat.png" alt="Rat Logo">
      <div id="loading-title">Rat Simulator 3D</div>

      <div id="progress-wrapper">
        <div id="progress-percent">0%</div>
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingScreen = document.getElementById("loading-screen");
    const percentText = document.getElementById("progress-percent");
    const progressFill = document.getElementById("progress-fill");

    function unityShowBanner(msg, type) {
      console.warn(`[Unity ${type}] ${msg}`);
    }

    const config = {
      dataUrl: "https://4texas4.github.io/rat-simulator/file.data",
      frameworkUrl: "https://4texas4.github.io/rat-simulator/file.framework.js",
      codeUrl: "https://4texas4.github.io/rat-simulator/file.wasm",
      streamingAssetsUrl: "https://4texas4.github.io/rat-simulator/StreamingAssets",
      companyName: "DefaultCompany",
      productName: "RatJump",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    const script = document.createElement("script");
    script.src = "https://4texas4.github.io/rat-simulator/file.loader.js";
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const percent = Math.round(progress * 100);
        percentText.textContent = percent + "%";
        progressFill.style.width = percent + "%";
      }).then(() => {
        loadingScreen.style.display = "none";
      }).catch((err) => {
        alert(err);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
