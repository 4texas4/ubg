<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Movies - Fullscreen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff;
      --primary-dim: rgba(0, 242, 255, 0.1);
      --bg: #050505;
      --card-bg: #121212;
      --text: #ffffff;
      --text-muted: #a0a0a0;
      --border: #2a2a2a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    header {
      position: sticky; top: 0; z-index: 100;
      padding: 20px; text-align: center;
      font-size: 32px; font-weight: 800;
      background: rgba(5, 5, 5, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      text-transform: uppercase; letter-spacing: 2px;
    }
    header span { color: var(--primary); }

    .top-row {
      display: flex; justify-content: center;
      margin: 24px 0; padding: 0 20px;
    }
    .search-wrap {
      display: flex; gap: 12px;
      width: 100%; max-width: 1000px;
    }
    
    input, select {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: white; border-radius: 8px;
      padding: 14px 20px; font-family: inherit;
      transition: all 0.2s ease;
    }
    
    input:focus {
      outline: none; border-color: var(--primary);
      box-shadow: 0 0 15px var(--primary-dim);
    }

    #searchInput { flex: 1; }

    #main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 24px; padding: 0 24px 40px 24px;
      max-width: 1400px; margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px; overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer; border: 1px solid transparent;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 242, 255, 0.15);
      border-color: rgba(0, 242, 255, 0.3);
    }

    .card img {
      width: 100%; height: 270px;
      object-fit: cover; display: block;
      background: #1a1a1a;
    }

    .card h4 {
      padding: 14px; font-size: 14px;
      text-align: center; color: #e0e0e0;
      white-space: nowrap; overflow: hidden;
      text-overflow: ellipsis;
    }

    /* SELECTION MODAL */
    #selectionModal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      display: none; align-items: center; justify-content: center;
      z-index: 1000; padding: 20px;
      backdrop-filter: blur(5px);
    }
    .select-card {
      background: var(--card-bg);
      padding: 30px; border-radius: 16px;
      width: 100%; max-width: 450px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .select-card h2 { margin-bottom: 20px; color: var(--primary); }
    .select-group { margin-bottom: 15px; text-align: left; }
    .select-group label { display: block; margin-bottom: 5px; font-size: 12px; color: var(--text-muted); text-transform: uppercase; }
    .select-group select, .select-group input { width: 100%; margin-bottom: 10px; }
    
    .btn-row { display: flex; gap: 10px; margin-top: 20px; }
    .btn-row button { flex: 1; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; border: none; }
    .start-btn { background: var(--primary); color: #000; }
    .cancel-btn { background: #333; color: #fff; }

    /* FULLSCREEN MODAL STYLES */
    #modal {
      position: fixed; inset: 0;
      background-color: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #modal.show { opacity: 1; }

    #modalContent {
      width: 100vw; height: 100vh;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #iframeWrap { width: 100%; height: 100%; }
    #modalIframe { width: 100%; height: 100%; border: none; }

    /* GHOST CLOSE BUTTON */
    #closeModal {
      position: absolute;
      top: 30px; right: 30px;
      background: rgba(255, 50, 50, 0.8);
      color: white; border: none;
      width: 50px; height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      font-weight: bold;
      z-index: 10001;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.2s;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #closeModal:hover { transform: scale(1.1); background: #ff1f1f; }

    /* UI Inactivity Class */
    .ui-hidden {
      opacity: 0 !important;
      visibility: hidden !important;
    }
    
    .cursor-hidden { cursor: none !important; }

    /* Disclaimer */
    #disclaimerOverlay {
      position: fixed; inset: 0;
      background: #000; z-index: 10005;
      display: flex; align-items: center; justify-content: center;
    }
    #disclaimerOverlay.hidden { display: none; }
    #disclaimerBox {
      background: #111; border: 1px solid #333;
      padding: 40px; border-radius: 16px;
      max-width: 500px; text-align: center;
    }
    .agree-btn {
      background: var(--primary); color: #000;
      border: none; padding: 15px 30px;
      font-weight: 700; border-radius: 30px;
      cursor: pointer; margin-top: 20px;
    }

    #loadingIndicator { display: none; justify-content: center; padding: 40px; }
    .dots span {
      display: inline-block; width: 10px; height: 10px;
      border-radius: 50%; background: var(--primary);
      margin: 0 4px; animation: pulse 1s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
  </style>
</head>
<body>

  <div id="disclaimerOverlay">
    <div id="disclaimerBox">
      <h1 style="color:var(--primary);margin-bottom:15px">Movies</h1>
      <p style="color:#aaa;line-height:1.5">This site uses third-party servers. We do not host any content. Proceed to enter the library.</p>
      <button id="agreeBtn" class="agree-btn">Enter Movies</button>
    </div>
  </div>

  <header>Movies <span>Movies</span></header>

  <div class="top-row">
    <div class="search-wrap">
      <input id="searchInput" placeholder="Search for a movie or show..." autocomplete="off" />
      <select id="ratingSelect">
        <option value="all">All Ratings</option>
        <option value="gpg">G / PG</option>
        <option value="pg13">PG-13</option>
        <option value="r">R / TV-MA</option>
      </select>
    </div>
  </div>

  <div id="main"></div>

  <div id="loadingIndicator">
    <div class="dots"><span></span><span></span><span></span></div>
  </div>

  <!-- Selection Modal for Episodes/Sources -->
  <div id="selectionModal">
    <div class="select-card">
      <h2 id="selectTitle">Stream Setup</h2>
      <div class="select-group">
        <label>Server Source</label>
        <select id="sourceSelect"></select>
      </div>
      <div id="tvOptions" style="display:none">
        <div class="select-group">
          <label>Season</label>
          <input type="number" id="seasonInput" value="1" min="1">
        </div>
        <div class="select-group">
          <label>Episode</label>
          <input type="number" id="episodeInput" value="1" min="1">
        </div>
      </div>
      <div class="btn-row">
        <button class="cancel-btn" id="cancelSelect">Cancel</button>
        <button class="start-btn" id="confirmSelect">Start Watching</button>
      </div>
    </div>
  </div>

  <div id="modal">
    <div id="modalContent">
      <button id="closeModal" title="Close Player">Ã—</button>
      <div id="iframeWrap">
        <iframe id="modalIframe" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '3a73619bbb8fc6d47742d1b5b2b707b5';
    const baseURL = 'https://api.themoviedb.org/3';

    // USER PROVIDED SOURCES
    const tvSources = [
      'https://player.vidify.top/embed/tv/${id}/${season}/${episode}?autoplay=false&poster=true&chromecast=true&servericon=false&setting=true&pip=true&download=true&font=Roboto&fontcolor=00f2ff&fontsize=20&opacity=0.5&primarycolor=00f2ff&secondarycolor=0077b6&iconcolor=ffffff',
      'https://vidsrc.xyz/embed/tv?tmdb=${id}&season=${season}&episode=${episode}',
      'https://player.vidsrc.co/embed/tv/${id}/${season}/${episode}?server=2',
      'https://player.autoembed.cc/embed/tv/${id}/${season}/${episode}',
      'https://vidsrc.icu/embed/tv/${id}/${season}/${episode}',
      'https://moviekex.online/embed/tv/${id}/${season}/${episode}',
      'https://vidsrc.cc/v2/embed/tv/${id}/${season}/${episode}',
      'https://moviesapi.club/tv/${id}-${season}-${episode}',
      'https://vidlink.pro/tv/${id}/${season}/${episode}?autoplay=false&poster=true&primaryColor=00f2ff',
      'https://embed.su/embed/tv/${id}/${season}/${episode}',
      'https://vidora.su/tv/${id}/${season}/${episode}?colour=00f2ff&autoplay=true'
    ];

    const movieSources = [
      'https://player.vidify.top/embed/movie/${id}?autoplay=false&poster=true&chromecast=true&servericon=false&setting=true&pip=true&download=true&font=Roboto&fontcolor=00f2ff&fontsize=20&opacity=0.5&primarycolor=00f2ff&secondarycolor=0077b6&iconcolor=ffffff',
      'https://vidsrc.xyz/embed/movie?tmdb=${id}',
      'https://player.vidsrc.co/embed/movie/${id}?server=2',
      'https://player.autoembed.cc/embed/movie/${id}?server=1',
      'https://vidsrc.icu/embed/movie/${id}',
      'https://moviekex.online/embed/movie/${id}',
      'https://vidsrc.cc/v2/embed/movie/${id}',
      'https://moviesapi.club/movie/${id}',
      'https://vidlink.pro/movie/${id}?autoplay=true&poster=true&primaryColor=00f2ff',
      'https://embed.su/embed/movie/${id}',
      'https://vidora.su/movie/${id}?colour=00f2ff&autoplay=true'
    ];
    
    const main = document.getElementById('main');
    const searchInput = document.getElementById('searchInput');
    const ratingSelect = document.getElementById('ratingSelect');
    const modal = document.getElementById('modal');
    const selectionModal = document.getElementById('selectionModal');
    const sourceSelect = document.getElementById('sourceSelect');
    const modalIframe = document.getElementById('modalIframe');
    const closeBtn = document.getElementById('closeModal');
    const overlay = document.getElementById('disclaimerOverlay');
    const agreeBtn = document.getElementById('agreeBtn');

    let siteInitialized = false;
    let currentPage = 1;
    let loading = false;
    let annotatedCache = [];
    let idleTimer;
    let currentSelectedItem = null;

    // --- Inactivity Logic ---
    function hideUI() {
      if (modal.style.display === 'flex') {
        closeBtn.classList.add('ui-hidden');
        document.body.classList.add('cursor-hidden');
      }
    }

    function showUI() {
      closeBtn.classList.remove('ui-hidden');
      document.body.classList.remove('cursor-hidden');
      clearTimeout(idleTimer);
      if (modal.style.display === 'flex') {
        idleTimer = setTimeout(hideUI, 3000); 
      }
    }

    window.addEventListener('mousemove', showUI);
    window.addEventListener('keydown', showUI);

    // --- API & Core Logic ---
    agreeBtn.onclick = () => {
      overlay.classList.add('hidden');
      siteInitialized = true;
      loadMore();
    };

    async function getCert(id, type) {
      try {
        const url = type === 'tv' ? `${baseURL}/tv/${id}/content_ratings?api_key=${API_KEY}` : `${baseURL}/movie/${id}/release_dates?api_key=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const us = (data.results || []).find(r => r.iso_3166_1 === 'US');
        return type === 'tv' ? us?.rating : us?.release_dates?.find(d => d.certification)?.certification;
      } catch { return null; }
    }

    async function loadMore() {
      if (!siteInitialized || loading) return;
      loading = true;
      document.getElementById('loadingIndicator').style.display = 'flex';
      
      try {
        const [mRes, tRes] = await Promise.all([
          fetch(`${baseURL}/movie/popular?api_key=${API_KEY}&page=${currentPage}`).then(r => r.json()),
          fetch(`${baseURL}/tv/popular?api_key=${API_KEY}&page=${currentPage}`).then(r => r.json())
        ]);

        const combined = [...(mRes.results || []), ...(tRes.results || [])].sort(() => Math.random() - 0.5);
        
        for (let item of combined) {
          const type = item.first_air_date ? 'tv' : 'movie';
          const cert = await getCert(item.id, type);
          const obj = { ...item, media_type: type, _cert: cert };
          annotatedCache.push(obj);
          renderCard(obj);
        }
        currentPage++;
      } finally {
        loading = false;
        document.getElementById('loadingIndicator').style.display = 'none';
      }
    }

    function renderCard(item) {
      const filter = ratingSelect.value;
      if (!certMatches(item._cert, filter)) return;

      const card = document.createElement('div');
      card.className = 'card';
      const img = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image';
      card.innerHTML = `<img src="${img}" alt="poster"><h4>${item.title || item.name}</h4>`;
      card.onclick = () => showSelection(item);
      main.appendChild(card);
    }

    function certMatches(cert, group) {
      if (group === 'all') return true;
      if (!cert) return group === 'all';
      const c = cert.toUpperCase();
      if (group === 'gpg') return ['G','PG','TV-G','TV-PG'].includes(c);
      if (group === 'pg13') return ['PG-13','TV-14'].includes(c);
      if (group === 'r') return ['R','TV-MA'].includes(c);
      return false;
    }

    // --- Selection Screen Logic ---
    function showSelection(item) {
      currentSelectedItem = item;
      document.getElementById('selectTitle').textContent = item.title || item.name;
      const tvOptions = document.getElementById('tvOptions');
      
      // Clear and fill source selection
      sourceSelect.innerHTML = '';
      const list = item.media_type === 'tv' ? tvSources : movieSources;
      
      list.forEach((src, idx) => {
        const opt = document.createElement('option');
        opt.value = idx; // Store index for later parsing
        const domain = new URL(src.split('?')[0].replace('${id}','1')).hostname.replace('www.','');
        opt.textContent = `Server ${idx + 1} (${domain})`;
        sourceSelect.appendChild(opt);
      });

      if (item.media_type === 'tv') {
        tvOptions.style.display = 'block';
      } else {
        tvOptions.style.display = 'none';
      }
      
      selectionModal.style.display = 'flex';
    }

    document.getElementById('cancelSelect').onclick = () => {
      selectionModal.style.display = 'none';
      currentSelectedItem = null;
    };

    document.getElementById('confirmSelect').onclick = () => {
      if (!currentSelectedItem) return;
      
      const sourceIdx = sourceSelect.value;
      const season = document.getElementById('seasonInput').value || 1;
      const episode = document.getElementById('episodeInput').value || 1;
      const id = currentSelectedItem.id;
      
      let template = '';
      if (currentSelectedItem.media_type === 'movie') {
        template = movieSources[sourceIdx];
      } else {
        template = tvSources[sourceIdx];
      }

      // Replace placeholders in the template with actual data
      let finalUrl = template
        .replace(/\${id}/g, id)
        .replace(/\${season}/g, season)
        .replace(/\${episode}/g, episode);
      
      selectionModal.style.display = 'none';
      openPlayer(finalUrl);
    };

    // --- Player Logic ---
    function openPlayer(url) {
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 10);
      modalIframe.src = url;
      showUI();
    }

    closeBtn.onclick = () => {
      modal.classList.remove('show');
      modalIframe.src = '';
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.classList.remove('cursor-hidden');
      }, 400);
    };

    // --- Search ---
    let sTimeout;
    searchInput.oninput = (e) => {
      clearTimeout(sTimeout);
      sTimeout = setTimeout(async () => {
        const val = e.target.value.trim();
        main.innerHTML = '';
        if (!val) {
          annotatedCache.forEach(renderCard);
          return;
        }
        const res = await fetch(`${baseURL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(val)}`);
        const data = await res.json();
        for (let item of data.results) {
          const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
          const cert = await getCert(item.id, type);
          renderCard({ ...item, media_type: type, _cert: cert });
        }
      }, 500);
    };

    window.onscroll = () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
        loadMore();
      }
    };
  </script>
</body>
</html>
